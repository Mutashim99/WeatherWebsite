<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | Mutashim</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="upper">
        <input type="text" placeholder="Enter City Name" />
        <button id="button-search">
          <img src="images/search.png" alt="" />
        </button>
      </div>
      <div class="errormsg">
        <p></p>
      </div>
      <div class="img">
        
      </div>
      <div class="temp">
        <h1></h1>
        <h2></h2>
      </div>
   <div class="wrapper">
    <div class="details">
      <div class="humidity">
        <img src="images/humidity.png" alt="" />
        <div class="info1">
          <p class="humidText" id="bara"></p>
          <p id="chota">humidity</p>
        </div>
      </div>
      <div class="clouds">
        <img src="images/clouds-svgrepo-com.svg" alt="" />
        <div class="info3">
          <p class="cloudText" id="bara"></p>
          <p id="chota">Clouds</p>
        </div>
      </div>
    </div>
    <div class="details">
      <div class="wind">
        <img src="images/wind.png" alt="" />
        <div class="info2">
          <p class="windText" id="bara"></p>
          <p id="chota">Wind speed</p>
        </div>
      </div>    
      <div class="feels-like">
        <img src="images/temperature-feels-like-svgrepo-com.svg" alt="" />
        <div class="info4">
          <p class="feelslikeText" id="bara"></p>
          <p id="chota">Feels Like</p>
        </div>
      </div>
    </div>
   </div>
    </div>
  </body>
</html>
